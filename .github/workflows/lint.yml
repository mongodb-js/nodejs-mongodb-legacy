name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node and dependencies
        uses: baileympearson/drivers-github-tools/node/setup@add-signing-env-action-for-node

      - run: npm run check:lint
